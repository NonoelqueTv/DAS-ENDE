<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TM + Arduino (Local)</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:20px}
    #webcam-container canvas{display:block;margin-top:12px;border:1px solid #ddd;border-radius:8px}
    #label-container div{margin-top:4px}
    button{margin-right:8px}
    .muted{color:#666;font-size:12px}
  </style>
</head>
<body>
  <h3>Teachable Machine Image Model (Local)</h3>
  <p class="muted">Colocá <code>model.json</code>, <code>metadata.json</code> y <code>weights.bin</code> adentro de <code>tm_model/</code>. Abrí con Live Server (http://127.0.0.1:5500).</p>

  <button id="btnConnect">Conectar Arduino</button>
  <button id="btnStart">Start</button>

  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <!-- TFJS + Teachable Machine (orden correcto) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.5/dist/teachablemachine-image.min.js"></script>

  <script src="./js/app.js"></script>
</body>
</html>
