<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TM + Arduino (Local)</title>
  <!-- Tu CSS principal -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- Encabezado del proyecto -->
  <header>
    <h1>PROYECTO FINAL</h1>
    <p>DESCRIPCIÓN DEL PROYECTO (próximamente)</p>
  </header>

  <!-- Botones en barra -->
  <nav>
    <button id="btnConnect">Conectar Arduino</button>
    <button id="btnStart">Iniciar Modelo</button>
  </nav>

  <!-- Contenedor principal en grilla -->
  <main class="grid">

    <!-- Tarjeta izquierda: Cámara -->
    <div class="card">
      <h2>Vista de Cámara</h2>
      <div id="webcam-container"></div>
    </div>

    <!-- Tarjeta derecha: Predicciones -->
    <div class="card">
      <h2>Predicciones</h2>
      <div id="label-container"></div>
    </div>

  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.5/dist/teachablemachine-image.min.js"></script>
  <script src="./js/app.js"></script>

</body>
</html>
